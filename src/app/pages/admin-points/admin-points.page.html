<ion-header>
  <ion-toolbar>
    <ion-title>adminPoints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="save()">
    <label for="userId">User</label>
    <ion-select  [(ngModel)]="point.userId" name="userId" >
      <ion-select-option *ngFor="let user of users" value="{{user.id}}">{{user.firstName}}</ion-select-option>
    </ion-select>

    <label for="categorie">Category</label>
    <ion-select  [(ngModel)]="point.categorie" name="categorie">
      <ion-select-option *ngFor="let cat of badges" value="{{cat}}">{{cat}}</ion-select-option>
    </ion-select>

    <label for="nbPoints">Points</label>
    <ion-input type="number" [(ngModel)]="point.nbPoints" name="nbPoints" value="0" ></ion-input>

    <ion-button type="submit">Envoyer</ion-button>
    
    <ion-button (click)="openFile()">Import Excel
      <input #fileInput type="file" style="display:none;" (change)="importExcel($event.target.files)"
      accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
    </ion-button>
  </form>
</ion-content>
